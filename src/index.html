<!-- This is a template for index.html. It uses ejs and htmlWebpackPlugin to generate a differenet index.html
for each environement. htmlWebpackPlugin will dynamically add reference to the scripts and styles that it bundles to this
file. Th generated bundles have hash-based filenames, so its necessaryto add the reference dynamically-->

<!DOCTYPE html>
<html lang="en">
    <head>

        <% if (htmlWebpackPlugin.options.trackJsToken){ %>
            <!-- BEGIN TRACK -->
        <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
        <script>
        window.TrackJS && TrackJS.install({
            token: '<%=htmlWebpackPlugin.options.trackJsToken%>'
            // for more configuration options, see https://docs.trackjs.com
        });
        </script>
        <!-- END TRACK -->
        <% } %>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1>Users</h1>
        <table>
            <thead>
              <th>&nbsp</th>
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
            </thead>
            <tbody id ='users'>
            </tbody>
        </table>

    </body>
</html>
